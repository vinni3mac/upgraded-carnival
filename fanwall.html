<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Wall | Vincent Mano</title>
    <meta name="description" content="Fan messages and artwork for Vincent Mano">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        body::before {
            content: "";
            background-image: url('https://huggingface.co/spaces/Vinni3mac/polished-sonic-artifacts/resolve/main/images/F0A5200F-4E3D-4625-9F78-0D465ACEC581.PNG');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.6;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .fan-post {
            transition: transform 0.3s ease;
        }
        .fan-post:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black bg-opacity-90 py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">Vincent Mano</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html#music" class="text-white hover:text-gray-300 transition">Music</a>
                <a href="index.html#about" class="text-white hover:text-gray-300 transition">About</a>
                <a href="index.html#upcoming" class="text-white hover:text-gray-300 transition">Upcoming</a>
                <a href="fanwall.html" class="text-white hover:text-gray-300 transition">Fan Wall</a>
                <a href="index.html#contact" class="text-white hover:text-gray-300 transition">Contact</a>
            </div>
            <button class="md:hidden text-white">
                <i data-feather="menu"></i>
            </button>
        </div>
    </nav>

    <!-- Fan Wall Content -->
    <section class="min-h-screen pt-32 pb-20 px-6">
        <div class="container mx-auto">
            <h1 class="text-5xl font-bold mb-4 text-center">Fan Wall</h1>
            <p class="text-xl text-center mb-12 text-gray-400">A place to let Vincent know what you wanna see more of, what you wanna see less of, or just drop a hello!</p>
<!-- Comment Form -->
            <div class="max-w-2xl mx-auto bg-black bg-opacity-50 p-6 rounded-xl mb-12">
                <h2 class="text-2xl font-bold mb-4">Leave a Comment</h2>
                <form id="commentForm" class="space-y-4">
                    <div>
                        <label for="name" class="block mb-2">Name</label>
                        <input type="text" id="name" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-white">
                    </div>
                    <div>
                        <label for="comment" class="block mb-2">Comment (max 200 chars)</label>
                        <textarea id="comment" rows="3" maxlength="200" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-white"></textarea>
                        <div class="text-right text-gray-400 mt-1">
                            <span id="charCount">0</span>/200
                        </div>
                    </div>
                    <button type="submit" class="bg-white text-black px-4 py-2 rounded-full font-semibold hover:bg-gray-200 transition">
                        Post Comment
                    </button>
                </form>
            </div>

            <!-- Comments Display -->
            <div id="commentsContainer" class="max-w-2xl mx-auto space-y-6">
                <!-- Comments will be loaded here -->
            </div>
</div>
    </section>

    <!-- Footer -->
    <footer class="py-12 bg-transparent">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <a href="index.html" class="text-2xl font-bold text-white">Vincent Mano</a>
                </div>
                <div class="flex space-x-6 mb-6 md:mb-0">
                    <a href="https://www.instagram.com/iamvincemano" class="social-icon text-white">
                        <i data-feather="instagram"></i>
                    </a>
                </div>
                <div class="text-gray-400 text-sm">
                    &copy; 2024 Vincent Mano. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script>
        feather.replace();
        
        // Character counter
        const commentTextarea = document.getElementById('comment');
        const charCount = document.getElementById('charCount');
        
        commentTextarea.addEventListener('input', () => {
            const currentLength = commentTextarea.value.length;
            charCount.textContent = currentLength;
            
            if (currentLength > 190) {
                charCount.classList.add('text-red-400');
            } else {
                charCount.classList.remove('text-red-400');
            }
        });

        // Comment form submission
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            
            if (comment.length > 200) {
                alert('Comment must be 200 characters or less');
                return;
            }
            
            const commentElement = document.createElement('div');
            commentElement.className = 'fan-post bg-black bg-opacity-30 p-6 rounded-xl border border-white border-opacity-20';
            commentElement.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${name}</h3>
                <p class="text-gray-300 mb-4">"${comment}"</p>
                <div class="flex items-center text-gray-400">
                    <i data-feather="calendar" class="mr-2"></i>
                    <span>${new Date().toLocaleDateString()}</span>
                </div>
            `;
            
            document.getElementById('commentsContainer').prepend(commentElement);
            feather.replace();
            
            // Reset form
            document.getElementById('commentForm').reset();
            charCount.textContent = '0';
            
            // Here you would typically send the data to a server
            // For now we're just displaying it client-side
        });
    </script>
</body>
</html>
